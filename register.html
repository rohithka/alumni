<h2 align=center><u>Application Form</u></h2><br><br><br>
<div class="main">
<div class="register">
<form id="register" method="post">
    <label for="fname">Name</label><br>
    <input type="text" id="fname" name="fname" placeholder="enter your name"><br><br><br>

    <label for="dob">DOB</label><br>
    <input type="date" id="dob" name="dob" placeholder="select ypur dob"><br><br>

    <label for="gender">Gender</label><br>
    <input type="radio" name="gender" id="male"> <span id="male">Male</span>
    <input type="radio" name="gender" id="female"> <span id="male">female</span>
    <input type="radio" name="gender" id="others"> <span id="male">others</span><br><br>

    <label for="address">Address</label><br>
    <input type="text" id="address" name="address"><br><br>

    <label for="phone">Phone</label><br>
    <input type="text" id="phone" name="phone"><br><br>

    <label for="mail">E-Mail</label><br>
    <input type="text" id="mail" name="mail"><br><br>

    <label for="linkedin">Linkedin Profile</label><br>
    <input type="text" id="linkedin" name="linkedin"><br><br>

    <label for="branch">Branch</label><br>
    <select id="branch">
        <option value="ct">COMPUTER ENGINEERING</option>
        <option value="chm">COMPUTER HARDWARE</option>
        <option value="el">ELECTRONICS</option>
        <option value="ce">CIVIL ENGINEERING</option>
        <option value="me">MECHANICAL ENGINEERING</option>
        <option value="choose" selected>choose</option>
    </select><BR><BR><BR>

        <label for="batch">Batch</label><br>
    <input type="text" id="batch" name="batch"><br><br>

    <label for="ps">Passout year</label><br>
    <input type="text" id="ps" name="ps"><br><br>

    <label for="os">Occupational Status</label><br>
    <!-- <input type="radio" name="gender" id="female"> <span id="male">female</span> -->
    <input type="radio" name="os" id="employed"><span id="employed">employed</span><br>
    <input type="radio" name="os" id="un-employed"><span id="un-employed">un-employed</span><br>
    <input type="radio" name="os" id="others"><span id="others">others</span><br><br>

    <label for="on">Organisation Name</label><br>
    <input type="text" id="on" name="on"><br><br>

    <label for="ds">Designation</label><br>
    <input type="text" id="ds" name="ds"><br><br><br>

    <label for="as">Area of Specialization</label><br>
    <input type="text" id="as" name="as"><br><br>

    <label for="married">Marital status</label><br>
    <input type="radio" name="married" value="yes"> YES
    <input type="radio" name="married" value="no"> NO<br><br>

    <input type="submit" value="submit" name="submit"  id="submit">

</div>
</div>
</form>
</body>
</html>
