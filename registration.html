<h2 align=center><u>Application Form</u></h2>
<form action="">
<label for="fname"> Name:</label>
<input type="text" id="fname" name="fname"><br><br><br><br>

<label for="dob">DOB:</label>
<input type="date" id="dob" name="dob"><br><br><br>

<label for="gender">Gender:</label>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female
<input type="radio" name="gender" value="others"> Others<br><br><br>

<label for="address">Address:</label>
<input type="text" id="address" name="address"><br><br><br>

<label for="phone">Phone:</label>
<input type="text" id="phone" name="phone"><br><br><br>

<label for="mail">E-Mail:</label>
<input type="text" id="mail" name="mail"><br><br><br>

<label for="linkedin">Linkedin Profile:</label>
<input type="text" id="linkedin" name="linkedin"><br><br><br>

<label for="branch">Branch</label>
<select id="branch">
    <option value="ct">COMPUTER ENGINEERING</option>
    <option value="chm">COMPUTER HARDWARE</option>
    <option value="el">ELECTRONICS</option>
    <option value="ce">CIVIL ENGINEERING</option>
    <option value="me">MECHANICAL ENGINEERING</option>
    <option value="choose" selected>choose</option>
  </select><BR><BR><BR>

    <label for="batch">Batch:</label>
<input type="text" id="batch" name="batch"><br><br><br>

<label for="ps">Passout year:</label>
<input type="text" id="ps" name="ps"><br><br><br>

<label for="os">Occupational Status:</label>

<input type="radio" name="os" value="self-employed"> Self-Employed<br>
<input type="radio" name="os" value="others"> Others: <input type="text"><br><br><br>

<label for="on">Organisation Name:</label>
<input type="text" id="on" name="on"><br><br><br>

<label for="ds">Designation:</label>
<input type="text" id="ds" name="ds"><br><br><br>

<label for="as">Area of Specialization:</label>
<input type="text" id="as" name="as"><br><br><br>

<label for="married">Marital status :</label>
<input type="radio" name="married" value="yes"> YES
<input type="radio" name="married" value="no"> NO<br><br><br>

<button type="button" onclick="alert('Successfully Registered')">SUBMIT</button>
 
</form>
